# Check https://circleci.com/docs/2.0/language-go/ for more details
version: 2
jobs:
  build:
    docker:
      - image: golang:1.12.0-alpine3.9
    working_directory: /go/src/github.com/hugoluchessi/badger
    steps:
      - run: echo 'export GO111MODULE="ON"' >> $BASH_ENV
      - checkout
      - run: go mod download
      - run: go test -v ./...